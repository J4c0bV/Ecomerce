<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Cod</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>$ Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>20/10/2023</td>
            <td>JOAO DA SILVA</td>
            <td>10000,00</td>
        </tr>
    </tbody>
</table>

<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Qt</th>
            <th>Unit</th>
            <th>Sub</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>CHAVEIRO</td>
            <td>2</td>
            <td>50,00</td>
            <td>100,00</td>
        </tr>
        <tr>
            <td>BOTOM</td>
            <td>1</td>
            <td>10,00</td>
            <td>10,00</td>
        </tr>
    </tbody>
</table>

</body>
</html>
